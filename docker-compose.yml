services:
  postgres-4:
    image: postgres:16-alpine
    container_name: nextjs-prisma-postgres-4
    restart: unless-stopped
    ports:
      - "5434:5432"  # 호스트 포트는 A와 겹치지 않도록 
    environment:
      POSTGRES_USER: prisma_user_4
      POSTGRES_PASSWORD: prisma_password_4
      POSTGRES_DB: prisma_crud_db_4
    volumes:
      - postgres_data_4:/var/lib/postgresql/data  # 독립 볼륨
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prisma_user_4 -d prisma_crud_db_4"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_4:  #프로젝트용 볼륨만 정의
